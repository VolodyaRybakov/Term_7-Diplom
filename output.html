<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задача 1</title>
    <link rel="stylesheet" type="text/css" href="./static/style.css">
</head>
<body>
    <h2>Координаты движения спутника по орбите</h2>
    <table class="output">
        <tr>
            <td class="first">x_s</td>
            <td class="second">{{ x_s }}</td>
        </tr>
        <tr>
            <td class="first">y_s</td>
            <td class="second">{{ y_s }}</td>
        </tr>
        <tr>
            <td class="first">z_s</td>
            <td class="second">{{ z_s }}</td>
        </tr>
    </table>

    <h2>Время начала отслеживания</h2>
    <table class="output"
        <tr>
            <td class="first">t</td>
            <td class="second">{{ t }}</td>
        </tr>
    </table>

    <h2>Эксцентрическая аномалия</h2>
    <table class="output">
        <tr>
            <td class="first">xi</td>
            <td class="second">{{ xi }}</td>
        </tr>
    </table>

    <h2>Угол наведения лазера</h2>
    <table class="output">
        <tr>
            <td class="first">l_x</td>
            <td class="second">{{ l_x }}</td>
        </tr>
        <tr>
            <td class="first">l_y</td>
            <td class="second">{{ l_y }}</td>
        </tr>
        <tr>
            <td class="first">l_z</td>
            <td class="second">{{ l_z }}</td>
        </tr>
    </table>

</body>
